<!DOCTYPE html>
<html>
<head>
<title>Interactive Calendar</title>
<link rel="stylesheet" href="../css folder/attendance.css">
</head>
<body>
  <h1>Attendance Tracker</h1>
  
  <div class="tracker-container">
      <label for="total-classes">Total Classes:</label>
      <input type="number" id="total-classes" value="0">

      <label for="classes-attended">Classes Attended:</label>
      <input type="number" id="classes-attended" value="0">

      <button id="calculate-attendance">Calculate Attendance</button>

      <p id="attendance-percentage"></p>
      <p id="attendance-status"></p>
  </div>

  <script src="../js folder/attendance.js"></script>
</body>
</html>
